<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>

    <link rel="stylesheet" href="CSS/style.CSS">
    
</head>

<body>
    <center>
        <h1>My Calculator</h1>
    </center>

    <div class="container">


        <table <tr>
            <td colspan="4"><input type="text" id="input"></td>
            </tr>

            <tr>
                <td><button onclick="getInput(1)">1</button></td>
                <td><button onclick="getInput(2)">2</button></td>
                <td><button onclick="getInput(3)">3</button></td>
                <td><button onclick="getInput('+')">+</button></td>
            </tr>

            <tr>
                <td><button onclick="getInput(4)">4</button></td>
                <td><button onclick="getInput(5)">5</button></td>
                <td><button onclick="getInput(6)">6</button></td>
                <td><button onclick="getInput('-')">-</button></td>
            </tr>

            <tr>
                <td><button onclick="getInput(7)">7</button></td>
                <td><button onclick="getInput(8)">8</button></td>
                <td><button onclick="getInput(9)">9</button></td>
                <td><button onclick="getInput('*')">*</button></td>
            </tr>

            <tr>
                <td><button onclick="getInput(0)">0</button></td>
                <td><button onclick="getInput('/')">/</button></td>
                <td><button onclick="getInput('=')">=</button></td>
                <td><button onclick="getInput('C')">c</button></td>
            </tr>
        </table>

    </div>

    <script>
        y = 0;
        function getInput(i) {
            x = i;


            if (x === "=") {
                document.getElementById("input").value = eval(document.getElementById("input").value);
            }
            else if (x === "+" || x === "-" || x === "/" || x === "*") {
                if (y === 0) {
                    document.getElementById("input").value += i;
                    y = 1;
                }
            }
            else if (x === 'C') {
                document.getElementById("input").value = '';
            }

            else {
                document.getElementById("input").value += i;
                y = 0;
            }
        }
    </script>
</body>

</html>
